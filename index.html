<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>

    <p class="header">Library</p>

    <dialog id="dialog">
        <form>
            <div id="form">
                <div class="first-row row">
                    <label for="title">Book title: </label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="second-row row">
                    <label for="author row ">Book author: </label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="third-row row">
                    <label  for="pages">Number of pages:</label>
                    <input type="number" id="pages" name="page" min="1" required>
                </div>
            </div>
            <div class="fourth-row">
                <button id="cancelBtn" type="button">Cancel</button>
                <button id="confirmBtn" type="button">Confirm</button>
            </div>
            <div class="form-row">
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read">
            </div>
        </form>
    </dialog>

    <div id="addBookButton">
        <button>Add book</button>
    </div>
    <div id="container">

    </div>



    <script src="index.js"></script>
</body>

</html>
